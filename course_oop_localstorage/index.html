<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kurs Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container mt-3">
        <h1>Kurs Uygulaması</h1>
        <hr>
        <div class="row">
            <div class="col-md-5">
                <form id="new-course">
                    <div class="form-group py-1">
                        <label class="pb-1" for="title">Kurs Adı</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group py-1">
                        <label class="pb-1" for="instructor">Eğitmen</label>
                        <input type="text" class="form-control" id="instructor">
                    </div>
                    <div class="form-group py-1">
                        <label class="pb-1" for="image">Görsel</label>
                        <input type="text" class="form-control" id="image" placeholder="1.jpg, 2.jpeg, 3.jpg, 4.png">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Kaydet</button>
                </form>
            </div>
            <div class="col-md-7 mt-4">
                <table class="table table-bordered tablet-striped">
                    <thead>
                        <tr>
                            <th>Görsel</th>
                            <th>Kurs Adı</th>
                            <th>Eğitmen</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="course-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./appES6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
