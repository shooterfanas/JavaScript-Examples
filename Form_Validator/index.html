<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Form Validator Example</title>
    <style>
        .card{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2)
        }
    </style>
  </head>
  <body>

    <div class="container my-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 text-center fs-3 py-2">JavaScript Form Validator Example</div>
            <div class="col-12 col-sm-12 col-md-5">
                <div class="card">
                    <div class="card-header">Kullanıcı Oluştur</div>
                    <div class="card-body">
                        <form id="form" novalidate>
                            <div class="form-group py-2">
                                <label class="pb-1" for="username">Kullanıcı Adı</label>
                                <input type="text" name="" id="username" class="form-control" placeholder="Kullanıcı Adınızı Giriniz">
                                <div></div>
                            </div>
                            <div class="form-group py-2">
                                <label class="pb-1" for="email">E-Mail</label>
                                <input type="text" name="" id="email" class="form-control" placeholder="Mail Adresinizi Giriniz">
                                <div></div>
                            </div>
                            <div class="form-group py-2">
                                <label class="pb-1" for="password">Şifre</label>
                                <input type="text" name="" id="password" class="form-control" placeholder="Şifrenizi Giriniz">
                                <div></div>
                            </div>
                            <div class="form-group py-2">
                                <label class="pb-1" for="re_password">Şifrenizi Doğrulayın</label>
                                <input type="text" name="" id="re_password" class="form-control" placeholder="Şifrenizi Tekrar Giriniz">
                                <div></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Kayıt Ol</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    
  </body>
</html>
