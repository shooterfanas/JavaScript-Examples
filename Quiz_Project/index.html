<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Projesi</title>

    
</head>
<body>
    <div class="container">
        <div class="row py-5 my-5 d-flex justify-content-center">
            <div class="col-12 col-xl-9 col-lg-9 col-md-9 pt-5 text-center" id="start">
                <div class="btn_start">
                    <button class="btn btn-warning btn-lg btn-disable">Testi Başlat</button>
                </div>
            </div>

            <div class="col-12 col-xl-9 col-lg-9 col-md-9 pt-5" id="quizcard">
                <div class="card quiz_box ">
                    <header class="card-header">
                        <div class="title">Yazılım Kategorisi</div>
                        <div class="timer">
                            <div class="time_text">Kalan Süre</div>
                            <div class="time_second">10</div>
                        </div>
                        <div class="time_line"></div>
                    </header>
                    <section class="card-body">
                        <div class="question_text"></div>
                        <div class="option_list"></div>
                    </section>
                    <footer class="card-footer">
                        <div class="question_index">
                            
                        </div>
                        <button class="next_btn btn btn-primary btn-sm btn-disable">Sonraki Soru</button>
                    </footer>
                </div>
            </div>

            <div class="col-12 col-xl-9 col-lg-9 col-md-9 pt-5" id="scorecard">
                <div class="card score_box text-center pb-5">
                    <div class="icon"><i class="fas fa-crown"></i></div>
                    <div class="score_text pb-2"></div>
                    <div class="buttons">
                        <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
                        <button class="btn btn-primary btn_quit">Testi Bitir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./soru.js"></script>
    <script src="./quiz.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
